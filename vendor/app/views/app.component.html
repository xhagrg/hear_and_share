<div class='container'>
  <youtube-player
    id="player"
    [videoId]="id"
    [height]="height"
    [width]="width"
    (ready)="savePlayer($event)"
    (change)="onStateChange($event)"
  ></youtube-player>
  <div class='row' id='player-control'>
    <div class='col-md-1'>
      <button class='pull-left glyphicon glyphicon-step-backward btn' (click)="playPrevious()">
      </button>
    </div>
    <div class='col-md-10 thumbnail-holder'>
      <img src="{{song.thumbnail_url}}" *ngFor="let song of songs" (click)="playSong(song)" [class.current]="isPlaying(song)">
    </div>
    <div class='col-md-1'>
      <button class='pull-right glyphicon glyphicon-step-forward btn' (click)="playNext()">
      </button>
    </div>
  </div>
</div>
